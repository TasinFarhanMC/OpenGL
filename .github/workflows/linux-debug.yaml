name: Linux Debug Build & Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@main
        with:
          submodules: true

      - name: Cache APT packages
        uses: actions/cache@v3
        with:
          path: |
            /var/cache/apt/archives/*.deb
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Setup CMake & Ninja
        uses: lukka/get-cmake@latest

      - name: Install APT packages
        run: |
          sudo apt update
          sudo apt install -y libwayland-dev libxkbcommon-dev xorg-dev xvfb

      - name: Add Virtual Display
        run: "Xvfb :99 -screen 0 1920x1080x24 &"

      - name: Configure CMake
        run: cmake --preset=test

      - name: Build
        run: cmake --build --preset=debug -j$(expr $(nproc) \* 3 \/ 2)

      - name: Test
        working-directory: build/debug
        run: "DISPLAY=:99 ctest -V -L CLI"
