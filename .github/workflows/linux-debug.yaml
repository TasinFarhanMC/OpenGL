name: CMake Linux Debug

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up CMake
      uses: scivision/setup-cmake@v1
      with:
        cmake-version: '3.10.0'

    - name: Configure CMake
      run: cmake --preset ${{ matrix.preset }}

    - name: Build project
      run: cmake --build build --preset ${{ matrix.preset }}

    - name: Run tests
      run: ctest --test-dir build/${{ matrix.preset }}

